<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>    
    <!-- 
    IMAGENES
    --------
    "img" seria la etiqueta html que sirve para mostrar una imagen hubicada en una ruta. Dicha 
    ruta puede ser absuluta o relativa a donde se encuentre este documento. Lo mejor suele ser 
    usar rutas relativas.

    Los formatos más utilizados son: JPEG, PNG, GIF y SVG

    Los atributos de la etiqueta <img> más habituales son:

        1) src - Ruta relativa o absoluta del archivo de la imagen.
        2) alt - Texto alternativo de la imagen.
        3) title - Título de la imagen (tooltip que se despliega)
    -->

    <img id="fotoBatman" src="img/batman.jpg" title="Esto es una foto de batman" />
    
    <br/>
    <!-- Tambien podemos poner rutas de la web -->
    <img src="https://cnnespanol.cnn.com/wp-content/uploads/2019/12/s_64a163f16ecbb099e52f2f8271f73cbbfcfc9034be4d646f7375e4db1ca6f3d7_1573501883482_ap_19001106049831-1.jpg?quality=100&strip=info&w=320&h=240&crop=1" />
    
    <table>
        <tr>
            <td><a href="http://www.google.es">Ir a goolgle</a> </td>
            <td><a href="batman.jpg"><img src="iconos/iconfinder_Batman.png"/></a></td>
        </tr>
    </table>
</body>
</html>
