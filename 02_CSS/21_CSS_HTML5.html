<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HTML5</title>
    <!--
        HTML5
        -----

        Ejemplo sacado de los apuntes de de como poder crear estilos CSS en una página web con 
        las etiquetas semanticas de HTML5.

    -->
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: #F60;
            line-height: 40px;
        }

        body {
            margin-left: auto;
            margin-right: auto;
            width: 960px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #006;
            overflow: auto;
        }

        /* 
        En este ejemplo hay algun selector especial.

        El selector 'body header' selecciona aquel elemento 'header' que sea hijo
        del 'body'. Hacemos esto para evitar confusión con el 'header' que es hijo de 'section' 
        (ver más abajo, ya que tenemos un 'header' general para la página y un 'header' para
        la sección).     
        */
        body header {
            width: 100%;
            height: 100px;
            background: #999;
            margin-bottom: 10px;
        }

        nav {
            margin-left: auto;
            margin-right: 10px;
            margin-bottom: 10px;

            width: 260px;
            height: 600px;
            background: #999;
            float: left;
        }

        section {
            margin-right: 10px;
            width: 400px;
            height: 600px;
            background: #999;
            float: left;
            overflow: auto;
            margin-bottom: 10px;
        }

        /* Selector para el 'header' que sea hijo de la etiqueta 'section' */
        section header {
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            width: 380px;
            height: 100px;
            background: #FFF;
        }

        article {
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            width: 380px;
            height: 200px;
            background: #FFF;
        }

        /* Selector para el 'footer' que sea hijo de la etiqueta 'section' */
        section footer {
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            width: 380px;
            height: 50px;
            background: #FFF;
        }

        aside {
            width: 280px;
            height: 600px;
            background: #999;
            float: left;
            margin-bottom: 10px;
        }

        footer {
            clear: both;
            width: 100%;
            height: 100px;
            background: #999;
        }
    </style>
</head>

<body>
    <header>
        CABECERA
    </header>

    <nav>
        NAVEGACION
    </nav>

    <main>
        <section>
            <header>
                CABECERA SECCIÓN 1
            </header>

            <article>
                ARTICULO 1 SECCIÓN 1
            </article>

            <article>
                ARTICULO 2 SECCIÓN 1
            </article>

            <footer>
                PIE DE PÁGINA SECCIÓN 1
            </footer>
        </section>        
    </main>

    <aside>
        PUBLICIDAD 1
    </aside>

    <footer>
        PIE DE PÁGINA
    </footer>     
</body>
</html>
