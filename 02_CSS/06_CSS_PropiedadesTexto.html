<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Propiedades Texto</title>
    <!--
    Propiedades de Texto
    --------------------

    1. font-family, tipo de fuente.
    Valores: Arial; Helvetiva; sans-serif; serif; Times New Roman; Times; Verdana; Georgia; 
    Geneva; Courier;
    
    2. font-size, tamaño de la fuente.
    Valores: 2px, 3em, large

    3. font-style, estilos
    Valores: italic

    4. font-variant, Permite modificar cómo se visualiza el texto.
    Valores: normal; small-caps; (versalitas)

    5. font-weight, Aplica el formato de "negrita" al texto. Equivalente a <b>
    Valores: valores absolutos-> 100, 200, 300 ... 900; bold; normal;

    6. text-decoration, Permite definir diferentes elementos para aplicar al texto, como 
    subrayado o tachado.
    Valores: blinks; (parpadeante): line-through; (tachado); underline; (subrayado); 
    overline; (sobrerayado)

    7. text-transform, Transformación del texto.
    Valores: capitalice; (convierte la primera letra de cada palabra a mayúsculas)
    uppercase; (todo en mayúsculas)
    lowercase; (todo en minúsculas)

    8. color, color del texto
    Valores: red; rgb(255,0,0)

     -->
    <style>
        h1 {
            font-family: arial;/* Podemos ponerlo con comillas ('arial') o sin ellas*/
            font-size: 19px;
            color: #1D3545;
            text-decoration: underline;/* <u>*/
        }

        h2 {
            font-family: 'Times New Roman';
            font-size: 30px;
            color: #261d45;
            text-transform: uppercase;
        }

        h3 {
            font-variant: small-caps;
            font-family: 'Times New Roman';
            font-size: 30px;
            color: #07f76b;
        }

        p {
            font-family: 'Geneva';
            font-size: 45px;
            color: #1D3545;
        }

        blockquote {
            font-style: italic;
            font-family: 'sans-serif';
            font-size: 40px;
            color: #cd0638;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Titulo </h1>
    <h2>subtitulo</h2>
    <h3>Subtitulo</h3>
    <p>Párrafo</p>
    <blockquote>Cita en bloque</blockquote>
</body>

</html>
