<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BORDES REDONDEADOS Y SOMBRAS</title>
    <!--
        SOMBRAS Y BORDES REDONDEADOS
        ----------------------------
        
        Hay nuevos atributos de estilo en CSS3 que permiten crear bordes redondeados
        y sombras. 

        Estos atributos se incorporaron en la versión 3 (la última) de CSS.

        El comportamiento de estos atributos puede ser diferente dependiendo del navegador en 
        el que lo ejecutemos.
    -->
    <style>

        .contenedor{
            margin: 50px;
        }
        /*
            Bordes redondeados border-radius
        */
        .div1 {
            border-radius: 25px;
            padding: 10px;
            background-color: blueviolet;
            display: inline-block;
            width: 100px;
            text-align: center;
        }

        /*
            Sombras box-shadow

            Define una sombra en el elemento, los valores asignados son: 
            1. posición de la sombra desde la derecha
            2. posición de la sombra desde abajo
            3. nivel de transparencia
            4. color de la sombra.
        */
        .div2 {
            box-shadow: 15px 15px 10px #a9caf5;
            background-color: rgb(219, 29, 140);
            padding: 10px;
            display: inline-block;
            width: 100px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="contenedor">
        <div class="div1">Peter Parker</div>
        <div class="div1">Steve Rogers</div>
    </div>
    <div class="contenedor">
        <div class="div2">Tony Stark</div>
        <div class="div2">Bruce Banner</div>
    </div>
</body>

</html>
